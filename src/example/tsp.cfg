type: algorithm/simple_evolutionary_algorithm

evaluator<evaluator/tsp>:
  file: tsp/berlin52.tsp

loggers:
  - type: logger/population_dump

termination:
  iterations<criterion/iterations>:
    limit: 1000

_my_species<species/simple>:
  fitness<fitness/scalar>: { of: Float64, maximise: false }
  representation<representation/permutation>:
    alphabet: 1:52
  
_my_breeder<breeder/linear>:
  operators:
    - type: selection/tournament
      size: 4
    - type: mutation/one_swap
    - type: crossover/ordered

population<population/simple>:
  size:     100
  species:  $(_my_species)
  breeder:  $(_my_breeder)
