id: species/simple

properties:
  representation:
    type:         representation
    description:  The solution representation used by members of this species.

  fitness:
    type:         fitness
    description:  The fitness schema used by members of this species.
    default:      Uses fitness/scalar with floating point maximisation.

composer: |
  compose_as(Dict{Any, Any}(
    "fitness" => Base.get(s, "fitness", Dict{Any, Any}("type" => "scalar")),
    "stages"  => Dict{Any, Any}(
      "genome" => Dict{Any, Any}(
        "representation" => s["representation"]
      )
    )
  ), "species")
