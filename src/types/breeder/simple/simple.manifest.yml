id: breeder/simple

properties:
  selection:
    type:         selection
    required:     true
    description:  The selection method used by this breeder.

  crossover:
    type:         crossover
    required:     true
    description:  The crossover method used by this breeder.

  mutation:
    type:         mutation
    required:     true
    description:  The mutation operator used by this breeder.

composer: |
  s["operators"] = Dict(
    pop!(s, "selection"),
    pop!(s, "crossover"),
    pop!(s, "mutation")
  )

  # Pass the modified specification to the linear breeder composer.
  compose_as(s, "breeder/linear")
