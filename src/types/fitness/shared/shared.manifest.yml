id: fitness/shared

description: |
  Shared fitness.

files:
  - shared.jl

dependencies:
  - fitness

composer: |
  s["base"] = compose_as(s["base"], s["base"]["type"])
  s["distance"] = compose_as(s["distance"], s["distance"]["type"])
  SharedFitnessScheme(s["base"], s["radius"], s["alpha"], s["distance"])
