id: fitness/scalar

description: |
  The scalar fitness scheme represents the fitness of an individual using a
  single scalar value, which is either maximised or minimised.

properties:
  of:
    type:         Type
    default:      Float
    description:  The type of the fitness value.

  maximise:
    type:         Boolean
    default:      True
    description:  A flag indicating whether the fitness value should be maximised. 

files:
  - scalar.jl

composer: |
  s["of"] = eval(Base.parse(Base.get(s, "of", "Float")))
  s["maximise"] = Base.get(s, "maximise", true)
  ScalarFitnessScheme{s["of"]}(s["maximise"])  
